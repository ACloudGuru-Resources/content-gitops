apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: lasample
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: skkoobb/gitops:hellov1.1
        ports:
        - containerPort: 80
