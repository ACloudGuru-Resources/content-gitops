name: Python application

on:
  push:
    paths:
    - 'python/*'
      
jobs:
  build:

    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python
      with:
        python-version: '3.10' 
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./python/requirements.txt
    - name: Build & Push Image
      run: |
        cd ./python
        echo "${{ secrets.DOCKERPW }}" | docker login -u "gbalo" --password-stdin
        docker image build -t gbalo/gitops:hellov1.2 .
        docker push gbalo/gitops:hellov1.2
